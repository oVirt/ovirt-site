name: "Preview build"
on:
  pull_request:
jobs:
  build:
    name: "Build preview"
    runs-on: "ubuntu-latest"
    steps:
    - name: "Checkout repo"
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Extract PR details
      id: details
      run: |
        PR_ID=$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')
        PREVIEW_PATH=previews/$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')
        PREVIEW_LINK=https://$(echo "${{github.repository}}" | sed -e 's#/#.github.io/#')/${PREVIEW_PATH}
        PREVIEW_LINK_PATH="$(echo $PREVIEW_LINK | sed -e 's#.*\.io/#/#')"
        PREVIEW_LINK_BASE="$(echo $PREVIEW_LINK | sed -e 's#\.io.*#.io#')"
        echo "::set-output name=PR_ID::${PR_ID}"
        echo "::set-output name=PREVIEW_PATH::${PREVIEW_PATH}"
        echo "::set-output name=PREVIEW_LINK::${PREVIEW_LINK}"
        echo "::set-output name=PREVIEW_LINK_PATH::${PREVIEW_LINK_PATH}"
        echo "::set-output name=PREVIEW_LINK_BASE::${PREVIEW_LINK_BASE}"
    - name: Comment on PR
      run: |
        set -euo pipefail
        echo "Hey there, thanks for the new content! 🙏 We'll create a preview build and post the link here in a few minutes." >/tmp/comment
        gh pr comment ${{steps.details.outputs.PR_ID}} -F /tmp/comment
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Build container image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false
        load: true
        tags: ovirt-site:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Set up Jekyll cache
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
    - name: "Change config"
      run: |
        set -exuo pipefail
        sed -i -e "s#^baseurl: .*#baseurl: ${{steps.details.outputs.PREVIEW_LINK_PATH}}#" _config.yml
        sed -i -e "s#^url: .*#url: ${{steps.details.outputs.PREVIEW_LINK_BASE}}#" _config.yml
        sed -i -e "s#site-baseurl: /#site-baseurl: ${{steps.details.outputs.PREVIEW_LINK_PATH}}#" _config.yml
        cat _config.yml
    - name: "Build website"
      run: docker run --rm --mount type=bind,source=$(pwd),target=/srv/site ovirt-site build
    - name: "Upload generated content"
      uses: actions/upload-artifact@v2
      with:
        name: ovirt-site
        if-no-files-found: error
        path: |
          _site
  publish:
    name: "Publish preview"
    runs-on: "ubuntu-latest"
    needs:
      - build
    concurrency:
      group: ovirt-site-preview-build
      cancel-in-progress: false
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Extract PR details
        id: details
        run: |
          PR_ID=$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')
          PREVIEW_PATH=previews/$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')
          PREVIEW_LINK=https://$(echo "${{github.repository}}" | sed -e 's#/#.github.io/#')/${PREVIEW_PATH}
          PREVIEW_LINK_PATH="$(echo $PREVIEW_LINK | sed -e 's#.*\.io/#/#')"
          PREVIEW_LINK_BASE="$(echo $PREVIEW_LINK | sed -e 's#\.io.*#.io#')"
          echo "::set-output name=PR_ID::${PR_ID}"
          echo "::set-output name=PREVIEW_PATH::${PREVIEW_PATH}"
          echo "::set-output name=PREVIEW_LINK::${PREVIEW_LINK}"
          echo "::set-output name=PREVIEW_LINK_PATH::${PREVIEW_LINK_PATH}"
          echo "::set-output name=PREVIEW_LINK_BASE::${PREVIEW_LINK_BASE}"
      - name: "Remove preview build directory"
        run: rm -rf "${{steps.details.outputs.PREVIEW_PATH}}"
      - name: "Create preview build directory"
        run: mkdir -p "${{steps.details.outputs.PREVIEW_PATH}}"
      - name: "Download generated content"
        uses: actions/download-artifact@v2
        with:
          name: ovirt-site
          path: "${{steps.details.outputs.PREVIEW_PATH}}"
      - name: "Commit changes"
        run: |
          set -euo pipefail
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com
          git add .
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Adding or updating preview build for PR ${{steps.details.outputs.PR_ID}}"
            git push --set-upstream origin gh-pages
          else
            echo -e "No changes found."
          fi
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      - name: "Send comment to PR"
        run: |
          set -euo pipefail
          echo "Your preview build is ready! ✨ Check the following link in 1-2 minutes: ${{steps.details.outputs.PREVIEW_LINK}} ." >/tmp/comment
          gh pr comment ${{steps.details.outputs.PR_ID}} -F /tmp/comment
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"